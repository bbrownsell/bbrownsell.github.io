<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="bg">
        <div class="container">

            <h1>Weather App</h1>

            <form class="weather">
                <label id="label">City:</label>
                <input type="text" id="input" placeholder="Search for City">
                <button type="submit" id="searchBtn">Show Weather</button>
            </form>

            <h2 class="city-name"><span id="city"></span></h2>
            
            <div class="weather-content">
                    <div class="temp">
                        
                    </div>
                <div class="weather-description">
                    
                </div>
                <div class="icon">
                    
                </div>
            </div>
        </div>
    </div>
    


    <script src="app.js"></script>
</body>
</html>
