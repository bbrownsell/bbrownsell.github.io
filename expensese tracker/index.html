<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="expense-container">
        <h1>Expense Tracker</h1>
        <h2>Add a new item:</h2>

        <div class="form">
            <form>
                    <div class="form-group">
                        <label id="name-label">Name:</label>
                        <input type="text" placeholder="where was the expense made?" id="name">                       
                    </div>
                    <div class="form-group">
                        <label id="date-label">Date:</label>
                        <input type="date" placeholder="dd/mm/yyyy" id="date">
                        <label id="amount-label">Amount:</label>
                        <input type="number" id="amount">
                    </div>

                    <button type="submit" id="submit">Add Expense</button>
            </form>
        </div>
    </div>

    <div class="table-container">
        <table id="table">
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Amount</th>
                <th> </th>
            </tr>
    
        </table>
    </div>




    <script src="app.js"></script>
</body>
</html>
